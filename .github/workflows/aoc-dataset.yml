name: aoc-dataset

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: make -C aoc-dataset install

    - name: Run check
      run: cd aoc-dataset && ./checker.sh
